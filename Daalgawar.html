<!DOCTYPE html>
<html
  class="has-background-link-light"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="year"
                  class="input is-large"
                  type="text"
                  placeholder="year"
                />
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="orolt"
                />

                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre>Нэмсэн үр дүн<div id="garalt" style="font-size: 20px;"></div></pre>
              <pre>Хассан үр дүн<div id="garalt1" style="font-size: 20px;"></div></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const input1 = Number(document.getElementById("orolt").value);
        const input = Number(document.getElementById("year").value);

        result = 0;

        if (input + input1) {
          result = input + input1;
        }
        if (input1 - input) {
          result1 = input1 - input;
          if (input - input1) {
            result1 = input - input1;
          }
        }
        if (input == input1) {
          result1 = 0;
        }

        console.log(result1);

        document.getElementById("garalt").innerText = result;
        document.getElementById("garalt1").innerText = result1;
      }
    </script>
  </body>
</html>
