<!DOCTYPE html>
<html
  class="has-background-link-light"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    [endif]
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="year"
                  class="input is-large"
                  type="text"
                  placeholder="year"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        let input = document.getElementById("year").value;

        input = input.replace("[", "");
        input = input.replace("]", "");

        const values = input.split(",");
        let sum = 0;

        for (let i = 0; i < values.length; i++) {
          sum = sum + Number(values[i]);
        }
        let result = sum / values.length;

        // console.log(too);
        // console.log(too.sort());

        // let i = 0;
        // while (i <= too.length) {
        //   console.log(too[i]);
        //   result = result / 5;
        // }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
