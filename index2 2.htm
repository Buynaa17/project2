<!DOCTYPE html>

  <head>

          <div class="list--box"></div>
          <div class="list--box"></div>
        </div>
        <div class="main--article__section1 box"></div>
      </div>
      <div class="interview">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
